<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopcart - Create an account</title>
    <link rel="stylesheet" href="/assets/css/register.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="center-column">
       
      <header class="brand">
     <img src="assets/images/logo.png" alt="Logo Shopcart" class="brand-logo">        
     <h1 class="brand-title">Shopcart</h1>
      </header>

      <section class="register-area">
        <div class="register-card">
          <div class="register-head">
            <h2>Let's create your account</h2>
          </div>

          <form class="register-form" autocomplete="off" novalidate>
            <label class="field-label">Enter mobile number or email</label>
            <input class="field-input" type="text" name="sign-up" placeholder=" ">

            <label class="field-label">Enter name account</label>
            <input class="field-input" type="text" name="nameAccount" placeholder=" ">

            <label class="field-label">Enter password</label>
            <input class="field-input" type="password" name="password" placeholder=" ">

            <label class="field-label">Confirm password</label>
            <input class="field-input" type="password" name="password" placeholder=" ">

            <button class="btn-continue" type="submit"><a href="index.html" > Get Started </a></button>

            <div class="line-with-text"><span>Or Continue with </span></div>
            
            <div class="social-row">
              <button type="button" class="social-icon" aria-label="Google"><i class="fab fa-google"></i></button>
              <button type="button" class="social-icon" aria-label="Apple"><i class="fab fa-apple"></i></button>
              <button type="button" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></button>
            </div>
            
        </section>
    </main>
    


            <div class="card-separator"></div>

            <a href="#" class="help-link">Need help?</a>

          </form>
        </div>
      </section>
        
      <section class="signin-area">
        <div class="line-with-text"><span>Already having an account ? </span></div>
        <a href="login.html" class="help-link">Sign in</a>
      </section>

    
      <footer class="site-footer">
        <nav class="footer-links">
          <a href="#">conditions utilisateur</a>
          <a href="#">aide</a>
          <a href="#">cookies</a>
          <a href="#">securite</a>
          <a href="#">annonce</a>
        </nav>
        <p class="copyright">copyright &copy; 2025 Shopcart - Tous les droits réservés</p>
      </footer>
  </div>
</body>
</html>
